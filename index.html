<!DOCTYPE HTML>
<html>
	<head>
		<title>Maine Schedule</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style type="text/css">
			.clock{
				position: absolute;
				top: 60%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 100%;
				white-space: nowrap;
			}

			.date{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 300%;
				white-space: nowrap;
			}

			.period{
				position: absolute;
				top: 40%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 175%;
				white-space: nowrap;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
				<div id="MyClockDisplay" class="clock"></div> <!-- add w3.css animation -->
				<div id="date" class="date"></div>
				<div id="period" class="period"></div>
				<script type="text/javascript">

					function showTime(){
						var objToday = new Date(),
						weekday = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'),
						dayOfWeek = weekday[objToday.getDay()],
						domEnder = function() { var a = objToday; if (/1/.test(parseInt((a + "").charAt(0)))) return "th"; a = parseInt((a + "").charAt(1)); return 1 == a ? "st" : 2 == a ? "nd" : 3 == a ? "rd" : "th" }(),
						dayOfMonth = today + ( objToday.getDate() < 10) ? '0' + objToday.getDate() + domEnder : objToday.getDate() + domEnder,
						months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'),
						curMonth = months[objToday.getMonth()],
						curYear = objToday.getFullYear(),
						curHour = objToday.getHours() > 12 ? objToday.getHours() - 12 : (objToday.getHours() < 10 ? "0" + objToday.getHours() : objToday.getHours()),
						curMinute = objToday.getMinutes() < 10 ? "0" + objToday.getMinutes() : objToday.getMinutes(),
						curSeconds = objToday.getSeconds() < 10 ? "0" + objToday.getSeconds() : objToday.getSeconds(),
						curMeridiem = objToday.getHours() > 12 ? "PM" : "AM";
						var today = dayOfWeek + "," + " " + curMonth + " " + dayOfMonth + "," + " " + curYear;
						var time = curHour + ":" + curMinute + "." + curSeconds + " " + curMeridiem

						document.getElementById("MyClockDisplay").innerText = today;
						document.getElementById("MyClockDisplay").textContent = today;
						document.getElementById("date").innerText = time;
						document.getElementById("date").textContent = time;

						setTimeout(showTime, 1000);

						var hrMin = curHour + ":" + curMinute + ":" + curSeconds

						if(dayOfWeek == "Monday" || dayOfWeek == "Sunday") {
							document.getElementById("period").innerText = "No School ATM";
							document.getElementById("period").textContent = "No School ATM";
						}

						else if(dayOfWeek == "Saturday" || dayOfWeek == "Friday") {
							if(curMeridiem == "AM" && (Date.parse(hrMin) >= Date.parse("8:05:00") && Date.parse(hrMin) <= Date.parse("8:55:00"))) {
								document.getElementById("period").innerText = "Period 1";
								document.getElementById("period").textContent = "Period 1";
							}
							if(curMeridiem == "AM" && (Date.parse(hrMin) >= Date.parse("9:00") && Date.parse(hrMin) <= Date.parse("9:50"))) {
								document.getElementById("period").innerText = "Period 2";
								document.getElementById("period").textContent = "Period 2";
							}
							if(curMeridiem == "AM" && (hrMin >= "9:55" && hrMin <= "10:45")) {
								document.getElementById("period").innerText = "Period 3";
								document.getElementById("period").textContent = "Period 3";
							}
							if(curMeridiem == "AM" && (hrMin >= "10:50" && hrMin <= "11:40")) {
								document.getElementById("period").innerText = "Period 1";
								document.getElementById("period").textContent = "Period 1";
							}

						}

					}

					showTime();
				</script>
