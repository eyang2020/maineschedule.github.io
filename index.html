		<link rel="icon" href="images/icon.png">
		<style type="text/css">
			.clock{
				position: absolute;
				top: 60%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 100%;
				white-space: nowrap;
			}

			.date{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 300%;
				white-space: nowrap;
			}

			.period{
				position: absolute;
				top: 35%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 175%;
				white-space: nowrap;
			}

			.minutesleft{
				position: absolute;
				top: 40%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				font-size: 95%;
				white-space: nowrap;
			}
		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
				<div id="MyClockDisplay" class="clock"></div>
				<div id="date" class="date"></div>
				<div id="period" class="period"></div>
				<div id="minutesleft" class="minutesleft"></div>
				<script type="text/javascript">

					function showTime(){

						var objToday = new Date(),
						weekday = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'),
						dayOfWeek = weekday[objToday.getDay()],
						domEnder = function() { var a = objToday; if (/1/.test(parseInt((a + "").charAt(0)))) return "th"; a = parseInt((a + "").charAt(1)); return 1 == a ? "st" : 2 == a ? "nd" : 3 == a ? "rd" : "th" }(),
						dayOfMonth = today + ( objToday.getDate() < 10) ? '0' + objToday.getDate() + domEnder : objToday.getDate() + domEnder,
						months = new Array('January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'),
						curMonth = months[objToday.getMonth()],
						curYear = objToday.getFullYear(),
						h = objToday.getHours();
						m = objToday.getMinutes();
						s = objToday.getSeconds();
						var session = h >= 12 ? "PM" : "AM";
						h = h % 12;
						h = h ? h : 12;
						m = m < 10 ? "0" + m : m;
						s = s < 10 ? "0" + s : s;

						function timeLeft(endHour, endMinute, type) {

							var dateEndTime = new Date(1000, 0, 1, endHour, endMinute);
							var dateRightNow = new Date();
							dateRightNow.setFullYear(1000, 0, 1);

							timeDiff = dateEndTime - dateRightNow;
							minutesApart = Math.floor((timeDiff/1000)/60);

							if(type == "normalPeriod")
							{
								if(minutesApart <= 0) {
									document.getElementById("minutesleft").innerText = "";
									document.getElementById("minutesleft").textContent = "";
								}
								else if(minutesApart == 1) {
									document.getElementById("minutesleft").innerText = minutesApart + " " + "minute until period ends";
									document.getElementById("minutesleft").textContent = minutesApart + " " + "minute until period ends";
								}
								else {
									document.getElementById("minutesleft").innerText = minutesApart + " " + "minutes until period ends";
									document.getElementById("minutesleft").textContent = minutesApart + " " + "minutes until period ends";
								}
							}
							

						}

						mHours = objToday.getHours();
						mMinutes = objToday.getMinutes();
						mSeconds = objToday.getSeconds();

						var mHours = objToday.getHours();
						var time = mHours + ":" + mMinutes + "." + mSeconds;
						var displayTime = h + ":" + m + "." + s + " " + session;
						var today = dayOfWeek + "," + " " + curMonth + " " + dayOfMonth + "," + " " + curYear;

						document.getElementById("MyClockDisplay").innerText = today;
						document.getElementById("MyClockDisplay").textContent = today;
						document.getElementById("date").innerText = displayTime;
						document.getElementById("date").textContent = displayTime;

						setTimeout(showTime, 1000);

						if(dayOfWeek == "Saturday" || dayOfWeek == "Sunday") {
							document.getElementById("period").innerText = "No School";
							document.getElementById("period").textContent = "No School";
							document.getElementById("minutesleft").innerText = "enjoy your weekend :)";
						}
						else if(dayOfWeek == "Monday" || dayOfWeek == "Friday") {
							if(time >= "8:5.0" && time <= "8:55.0") {
								document.getElementById("period").innerText = "Period 1";
								document.getElementById("period").textContent = "Period 1";
								timeLeft(8, 56);
							}
							else if(time >= "9:0.0" && time <= "9:50.0") {
								document.getElementById("period").innerText = "Period 2";
								document.getElementById("period").textContent = "Period 2";
								timeLeft(9, 51);
							}
							else if(time >= "9:55.0" && time <= "10:45.0") {
								document.getElementById("period").innerText = "Period 3";
								document.getElementById("period").textContent = "Period 3";
								timeLeft(10, 46);
							}
							else if(time >= "10:50.0" && time <= "11:40.0") {
								document.getElementById("period").innerText = "Period 4";
								document.getElementById("period").textContent = "Period 4";
								timeLeft(11, 41);
							}
							else if(time >= "11:45.0" && time <= "12:35.0") {
								document.getElementById("period").innerText = "Period 5";
								document.getElementById("period").textContent = "Period 5";
								timeLeft(12, 36);
							}
							else if(time >= "12:40.0" && time <= "13:30.0") {
								document.getElementById("period").innerText = "Period 6";
								document.getElementById("period").textContent = "Period 6";
								timeLeft(13, 31);
							}
							else if(time >= "13:35.0" && time <= "14:25.0") {
								document.getElementById("period").innerText = "Period 7";
								document.getElementById("period").textContent = "Period 7";
								timeLeft(14, 26);
							}
							else if(time >= "14:30.0" && time < "15:20.0") {
								document.getElementById("period").innerText = "Period 8";
								document.getElementById("period").textContent = "Period 8";
								timeLeft(15, 21);
							}
							else if(time >= "15:20.0") {
								document.getElementById("period").innerText = "No School";
								document.getElementById("period").textContent = "No School";
								document.getElementById("minutesleft").innerText = "have a nice evening :)";
							}
							else {
								document.getElementById("period").innerText = "Passing Period";
								document.getElementById("period").textContent = "Passing Period";
							}
						}
						else if(dayOfWeek == "Tuesday") {
							if(time >= "8:5.0" && time <= "9:35.0") {
								document.getElementById("period").innerText = "Period 1";
								document.getElementById("period").textContent = "Period 1";
								timeLeft(9, 36);
							}
							else if(time >= "9:40.0" && time <= "11:10.0") {
								document.getElementById("period").innerText = "Period 3";
								document.getElementById("period").textContent = "Period 3";
								timeLeft(11, 11);
							}
							else if(time >= "11:20.0" && time <= "13.40:0") {
								document.getElementById("period").innerText = "Period 5";
								document.getElementById("period").textContent = "Period 5";
								timeLeft(13, 41);
							}
							else if(time >= "13:50.0" && time < "15:20.0") {
								document.getElementById("period").innerText = "Period 7";
								document.getElementById("period").textContent = "Period 7";
								timeLeft(15, 21);
							}
							else if(time >= "15:20.0") {
								document.getElementById("period").innerText = "No School";
								document.getElementById("period").textContent = "No School";
								document.getElementById("minutesleft").innerText = "have a nice evening :)";
							}
							else {
								document.getElementById("period").innerText = "Passing Period";
								document.getElementById("period").textContent = "Passing Period";
							}

						}
						else if(dayOfWeek == "Wednesday") {
							if(time >= "8:5.0" && time <= "9:35.0") {
								document.getElementById("period").innerText = "Period 2";
								document.getElementById("period").textContent = "Period 2";
								timeLeft(9, 36);
							}
							else if(time >= "9:40.0" && time <= "11:10.0") {
								document.getElementById("period").innerText = "Period 4";
								document.getElementById("period").textContent = "Period 4";
								timeLeft(11, 11);
							}
							else if(time >= "11:20.0" && time <= "13.40:0") {
								document.getElementById("period").innerText = "Period 6";
								document.getElementById("period").textContent = "Period 6";
								timeLeft(13, 41);
							}
							else if(time >= "13:50.0" && time < "15:20.0") {
								document.getElementById("period").innerText = "Period 8";
								document.getElementById("period").textContent = "Period 8";
								timeLeft(15, 21);
							}
							else if(time >= "15:20.0") {
								document.getElementById("period").innerText = "No School";
								document.getElementById("period").textContent = "No School";
								document.getElementById("minutesleft").innerText = "have a nice evening :)";
							}
							else {
								document.getElementById("period").innerText = "Passing Period";
								document.getElementById("period").textContent = "Passing Period";
							}

						}

						else if(dayOfWeek == "Thursday") {
							if(time >= "8:45.0" && time <= "9:30.0") {
								document.getElementById("period").innerText = "Period 1";
								document.getElementById("period").textContent = "Period 1";
								timeLeft(9, 31);
							}
							else if(time >= "9:35.0" && time <= "10:20.0") {
								document.getElementById("period").innerText = "Period 2";
								document.getElementById("period").textContent = "Period 2";
								timeLeft(10, 21);
							}
							else if(time >= "10:25.0" && time <= "11:10.0") {
								document.getElementById("period").innerText = "Period 3";
								document.getElementById("period").textContent = "Period 3";
								timeLeft(11, 11);
							}
							else if(time >= "11:15.0" && time <= "12:00.0") {
								document.getElementById("period").innerText = "Period 4";
								document.getElementById("period").textContent = "Period 4";
								timeLeft(12, 1);
							}
							else if(time >= "12:05.0" && time <= "12:50.0") {
								document.getElementById("period").innerText = "Period 5";
								document.getElementById("period").textContent = "Period 5";
								timeLeft(12, 51);
							}
							else if(time >= "12:55.0" && time <= "13:40.0") {
								document.getElementById("period").innerText = "Period 6";
								document.getElementById("period").textContent = "Period 6";
								timeLeft(13, 41);
							}
							else if(time >= "13:45.0" && time <= "14:30.0") {
								document.getElementById("period").innerText = "Period 7";
								document.getElementById("period").textContent = "Period 7";
								timeLeft(14, 31);
							}
							else if(time >= "14:35.0" && time < "15:20.0") {
								document.getElementById("period").innerText = "Period 8";
								document.getElementById("period").textContent = "Period 8";
								timeLeft(15, 21);
							}
							else if(time >= "15:20.0") {
								document.getElementById("period").innerText = "No School";
								document.getElementById("period").textContent = "No School";
								document.getElementById("minutesleft").innerText = "have a nice evening :)";
							}
							else {
								document.getElementById("period").innerText = "Passing Period";
								document.getElementById("period").textContent = "Passing Period";
							}
						}

					}

					showTime();
				</script>
